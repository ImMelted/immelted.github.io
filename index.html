<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Im Melted - Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000;
    }
    .full-screen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000 url('source/img/background-im-melted.jpg') no-repeat center center;
      background-size: cover;
      transition: opacity 1s ease;
      z-index: 1000;
    }
    .full-screen-bg.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      top: 100vh;
      padding: 50px 20px;
      text-align: center;
    }
    .animated-banner {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: #111;
      border: 2px solid #fff;
    }
    .content.scrolled .animated-banner {
      opacity: 1;
      transform: translateY(0);
    }
    .logo {
      max-width: 150px; /* Límite de imagen */
      height: auto;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .nav a:hover {
      color: #ddd;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="full-screen-bg"></div>
  <div class="content">
    <div class="animated-banner">
      <img src="source/img/logo-im-melted.png" alt="Im Melted Logo" class="logo">
      <div class="nav">
        <a href="#home">HOME</a> |
        <a href="#music">Music</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
      </div>
    </div>
    <p>Bienvenidos a mi canal. ¡Aquí encontrarás mis últimas pistas y más!</p>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const bg = document.querySelector('.full-screen-bg');
      const content = document.querySelector('.content');
      if (window.scrollY > 50) {
        bg.classList.add('hidden');
        content.classList.add('scrolled');
      } else {
        bg.classList.remove('hidden');
        content.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
