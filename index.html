<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Im Melted - Música</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .full-screen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000 url('background-im-melted.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 1000;
    }
    .full-screen-bg.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .content {
      position: relative;
      top: 100vh;
      padding: 50px 20px;
      text-align: center;
      background: #000;
    }
    .animated-banner {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      padding: 20px;
      background: #111;
      border: 2px solid #fff;
    }
    .content.scrolled .animated-banner {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="full-screen-bg">
    <img src="logo-im-melted.png" alt="Im Melted Logo" style="max-width: 80%; height: auto;">
  </div>
  <div class="content">
    <div class="animated-banner">
      <h1>Im Melted - Latest Tracks</h1>
      <p>Explora mi música y únete al viaje.</p>
    </div>
    <p>Bienvenidos a mi canal. ¡Aquí encontrarás mis últimas pistas y más!</p>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const bg = document.querySelector('.full-screen-bg');
      const content = document.querySelector('.content');
      if (window.scrollY > 50) {
        bg.classList.add('hidden');
        content.classList.add('scrolled');
      } else {
        bg.classList.remove('hidden');
        content.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
